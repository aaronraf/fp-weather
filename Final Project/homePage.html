  <main>
    <!-- Greetings -->
    <div class="container mt-5">
      <h1 class="text-center" id="greetings">Good Morning!</h1>
    </div>
    
    <!-- Today's Forecast -->
    <section class="city-highlights p-4 col-10 mx-auto">
      <div class="contentCard">
        <h2 class="px-5 my-0 pt-4 pb-1" id="mainHeading">Today's Forecast</h2>
        <div class="container d-flex flex-row justify-content-center p-0">
          <!-- Main Card -->
          <div class="card" id="mainCard">
            <div class="card text-center" id="nuCard">
              <h3 class="card-title mx-auto my-0 pt-3" id="headingCity">Jakarta</h5>
              <p id="weatherDate">October 28, 2021</p>
              <img class="card-img-top" id="weatherIcon" src="./Images/sunny.svg" alt="">

          </div>
          
          <!-- Detail Card -->
          <div class="card" id="detailCard">
            <h3 class="detailHeading text-center my-auto">Forecast Details</h3>
            <div class="card text-center" id="humidity">
              <div>
                <p id="detailSubTitle">Humidity</p>
                <h4 class="card-title mx-auto" id="detailContent">82%</h4>
              </div>
              <div class="card text-center" id="windSpeed">
                <div class="subContent">
                  <p id="detailSubTitle">Wind Speed</p>
                  <h4 class="card-title mx-auto" id="detailContent">0.5 mph</h4>
                </div>
                <div class="card text-center" id="chance">
                  <p id="detailSubTitle">Chance of Happening</p>
                  <h4 class="card-title mx-auto" id="detailContent">90%</h4>
                </div>
              </div>
            </div>
          </div>
          
          
        </div>
      </div>
